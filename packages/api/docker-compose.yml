version: '3.4'
services:
  aqua-postgres:
    image: postgres:12.2-postgis
    build:
      context: .
      dockerfile: postgres-postgis.Dockerfile
    restart: always
    volumes:
      - db_data:/var/lib/postgresql
      - ./postgres-postgis-init.sql:/docker-entrypoint-initdb.d/1-init.sql
    ports:
      - 54321:5432
    environment:
      POSTGRES_PASSWORD: '!ChangeMe!'

volumes:
  db_data:
