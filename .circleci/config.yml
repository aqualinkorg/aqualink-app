# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

version: 2.1
references:
  working_directory: &working_directory ~/repo
executors:
  default:
    docker:
      - image: node:16
        environment:
          DATABASE_URL: postgres://postgres:CHANGE-ME@postgres:5432/postgres
          TEST_DATABASE_URL: postgres://postgres:CHANGE-ME@postgres:5432/postgres

      - image: kartoza/postgis:12.1
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: "CHANGE-ME"
        name: postgres
  
  base:
    docker:
      - image: cimg/base:current-22.04

commands:
  install_psql:
    description: Install psql
    steps:
      - run:
          name: Install psql
          command: apt-get update && apt-get install -y postgresql-client

  checkout_and_restore_dependencies:
    description: Fetch code from github and restore project dependencies from cache
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v6-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v6-dependencies-
  
  update_test_cache_file:
    description: Concatenate all spec files into one file to be able to get their checksum
    steps:
      - run:
          name: Find and concat spec files
          command: find -wholename "./**/*.spec.ts" -exec cat "{}" + > /tmp/all-tests.spec.txt

jobs:
  build_dependencies:
    working_directory: *working_directory
    executor: default

    steps:
      - checkout_and_restore_dependencies

      - run: yarn install --ignore-engines --frozen-lockfile

      - save_cache:
          paths:
            - node_modules
            - packages/website/node_modules
            - packages/api/node_modules
            - /usr/local/share/.cache/yarn/v4/
          key: v6-dependencies-{{ checksum "yarn.lock" }}

  lint_all:
    working_directory: *working_directory
    executor: default

    steps:
      - checkout_and_restore_dependencies
      - run: yarn lint:all

  test_website:
    working_directory: *working_directory
    executor: default

    steps:
      - checkout_and_restore_dependencies
      - update_test_cache_file

      # Run website tests
      - run: cd packages/website && yarn test

  test_api:
    working_directory: *working_directory
    executor: default

    steps:
      - checkout_and_restore_dependencies
      - install_psql
      - update_test_cache_file

      # Ensure that all migrations succeed
      - run: cd packages/api && yarn migration:run

      # Restore api jest cache
      - restore_cache:
          keys:
            - v1-test-{{ checksum "/tmp/all-tests.spec.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-test-

      # Run API tests
      - run: cd packages/api && yarn test

      # Save test cache
      - save_cache:
          paths:
            - packages/api/.jest-cache
          key: v1-test-{{ checksum "/tmp/all-tests.spec.txt" }}

  build_app:
    working_directory: *working_directory
    executor: default

    steps:
      - checkout_and_restore_dependencies

      # Ensure that a normal build succeeds
      - run: yarn build
      - run: cd packages/api && yarn build:cloud-functions

  deploy_website:
    working_directory: *working_directory
    executor: default

    steps:
      - checkout_and_restore_dependencies

      - run: cd packages/website && yarn build && yarn surge --project ./build --domain aqualink-app-${CIRCLE_PULL_REQUEST##*/}.surge.sh
  
  deploy_website_notification:
    working_directory: *working_directory
    executor: base
    steps:
      - run: |
          sudo apt-get install jq

          pr_response=$(curl --location --request GET "https://api.github.com/repos/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/pulls?head=$CIRCLE_PROJECT_USERNAME:$CIRCLE_BRANCH&state=open" \
          -u $GH_USER:$GH_TOKEN)

          if [ $(echo $pr_response | jq length) -eq 0 ]; then
            echo "No PR found to update"
          else
            pr_comment_url=$(echo $pr_response | jq -r ".[]._links.comments.href")
          fi

          curl --location --request POST "$pr_comment_url" \
          -u $GH_USER:$GH_TOKEN \
          --header 'Content-Type: application/json' \
          --data-raw '{ "body": "Build succeeded and deployed at https://aqualink-app-'"${CIRCLE_PULL_REQUEST##*/}"'.surge.sh \n (hash `'"${CIRCLE_SHA1:0:7}"'` deployed at '"$( date '+%Y/%m/%d %H:%M:%S' )"')" }'

workflows:
  version: 2.1
  build:
    jobs:
      - build_dependencies

      - lint_all:
          requires:
            - build_dependencies

      - test_website:
          requires:
            - build_dependencies

      - test_api:
          requires:
            - build_dependencies

      - build_app:
          requires:
            - build_dependencies

      - deploy_website:
          requires:
            - test_website

      - deploy_website_notification:
          requires:
            - deploy_website
