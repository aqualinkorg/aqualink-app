# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

version: 2.1
executors:
  default:
    docker:
      - image: node:12
        environment: 
          DATABASE_URL: postgres://postgres:CHANGE-ME@postgres:5432/postgres
          TEST_DATABASE_URL: postgres://postgres:CHANGE-ME@postgres:5432/postgres

      - image: kartoza/postgis:12.1
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: "CHANGE-ME"
        name: postgres

commands:
  install_psql:
    description: Install psql
    steps:
      - run:
          name: Install psql
          command: apt-get update && apt-get install -y postgresql-client

  restore_dependencies:
    description: Restore project dependencies from cache
    steps:
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v3-dependencies-

jobs:
  build_dependencies:
    working_directory: ~/repo
    executor: default

    steps:
      - checkout  
      - restore_dependencies

      - run: yarn install --ignore-engines
      - run:
          name: Check yarn.lock
          command: git diff --exit-code yarn.lock

      - save_cache:
          paths:
            - node_modules
            - packages/website/node_modules
            - packages/api/node_modules
            - /usr/local/share/.cache/yarn/v4/
          key: v3-dependencies-{{ checksum "yarn.lock" }}

  test_api:
    working_directory: ~/repo
    executor: default

    steps:
      - checkout
      - restore_dependencies
      - install_psql

      # Ensure that all migrations succeed
      - run: cd packages/api && yarn migration:run

      - restore_cache:
          keys:
            - v1-test

      # Run tests
      - run: cd packages/api && yarn test

      # Save test cache
      - save_cache:
          paths: packages/api/.jest-cache
          key: v1-test

      # Run lint
      - run: cd packages/api && yarn lint
  
  test_web:
    working_directory: ~/repo
    executor: default

    steps:
      - checkout
      - restore_dependencies
      
      # Run tests
      - run: cd packages/website && yarn test

      # Run lint
      - run: cd packages/website && yarn lint

  build_app:
    working_directory: ~/repo
    executor: default

    steps:
      - checkout
      - restore_dependencies
          
      # Ensure that a normal build succeeds
      - run: yarn build
      - run: cd packages/api && yarn build:cloud-functions

workflows:
  version: 2.1
  build:
    jobs:
      - build_dependencies
      - test_api:
          requires:
            - build_dependencies

      - test_web:
          requires:
            - build_dependencies

      - build_app:
          requires:
            - test_api
            - test_web
